# Mosquitto MQTT Broker Configuration
# For Drilling ROP Data Streaming

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (optional)
listener 9001
protocol websockets

# Authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection logging
connection_messages true

# Message size limits
message_size_limit 0

# Queue settings
max_queued_messages 1000
max_inflight_messages 20

# Client settings
max_connections -1

# Will allow PLC to publish data and backend to subscribe
# No additional ACL restrictions for development
