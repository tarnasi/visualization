version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: drilling-postgres
    environment:
      POSTGRES_DB: drilling_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - drilling-network

  # MongoDB Database
  mongodb:
    image: mongo:8-jammy
    container_name: drilling-mongodb
    environment:
      MONGO_INITDB_DATABASE: drilling_data
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/drilling_data --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - drilling-network

  # MQTT Broker (Eclipse Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: drilling-mqtt
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 | grep -v Error || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - drilling-network

  # Backend Service (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drilling-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: drilling_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      MONGO_URI: mongodb://mongodb:27017/drilling_data
      MQTT_BROKER: mqtt://mqtt:1883
      MQTT_TOPIC: plc/drilling/rop
      STORE_MQTT_DATA: "true"
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost,http://frontend:3000
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - drilling-network

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drilling-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - drilling-network

networks:
  drilling-network:
    driver: bridge
    name: drilling-network

volumes:
  postgres_data:
    name: drilling_postgres_data
  mongodb_data:
    name: drilling_mongodb_data
  mosquitto_data:
    name: drilling_mosquitto_data
  mosquitto_logs:
    name: drilling_mosquitto_logs
